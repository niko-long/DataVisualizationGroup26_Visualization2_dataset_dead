<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>The Sales of Different Area</title>
	<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='build/bundle.css'>
	<link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova:400,600,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700&display=swap" rel="stylesheet">

	<script defer src='build/bundle.js'></script>

	<style>
	.background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
	  background-color: rgba(255,255,255,0.1);
      z-index: -1; /* 确保背景容器位于所有内容的下层 */
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 缩放图像以填充容器 */
    }
	canvas {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0; /* 确保 Canvas 元素位于背景图层的上方 */
			background-color: transparent;
		}

	.info-box {
		position: fixed;
		top: 10px;
		right: 10px;
		width: 300px;
		background-color: rgba(0, 0, 0, 0.7);
		color: white;
		padding: 15px;
		border-radius: 10px;
		font-family: 'Source Sans Pro', sans-serif;
		display: none; /* Initially hidden */
		}
	</style>

</head>

<body>
	<div class="background-container">
	<img src="Faerun-Map-Redone-Roll-20-Res-Hexes.png" alt="Background Image" class="background-image">
	</div>
	<canvas id="canvas" width="800" height="800"></canvas>
	<div class="info-box" id="info-box">
		<p id="territory-name">Territory Name:</p>
		<p id="account-number">Account-number:</p>
		<p id="belong-to">Belong to Area:</p>
	</div>
	
</body>

</html>
